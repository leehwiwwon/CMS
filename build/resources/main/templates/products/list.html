<!DOCTYPE html>
<html lang='en'
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset='utf-8'>
    <title>Product List</title>
</head>
<body>
<div class="container" layout:fragment="content">
    <h1>Product List</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>상품 번호</th>
            <th>상품 이름</th>
            <th>유통 기한</th>
            <th>현재 상품 개수</th>
            <th>전산 상품 개수</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.code}">12345</td>
            <td th:text="${product.name}">Sample Product</td>
            <td th:text="${product.endDate}">2024-12-31</td>
            <td th:text="${product.currentCounts}">100</td>
            <td th:text="${product.counts}">95</td>
            <td>
                <a th:href="@{/products/edit/{code}(code=${product.code})}" class="btn btn-warning">Edit</a>
                <a th:href="@{/products/delete/{code}(code=${product.code})}" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="#" th:href="@{/products/new}" class="btn btn-primary">Add New Product</a>
</div>
</body>
</html>
