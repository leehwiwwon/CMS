<!DOCTYPE html>
<html lang="kr" th:xmlns="www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <title>CalendarRequest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<form method="post">
    <div class="form-group">
        <label class="form-label mt-4">일정 추가</label>
        <th:block th:if="${param.error == null}">
            <div class="form-floating mb-3">
                <input type="text" name="title" class="form-control" id="floatingInput" placeholder="일정">
                <label for="floatingInput">일정 이름</label>
            </div>
        </th:block>
        <th:block th:if="${param.error}">
            <div class="form-floating mb-3">
                <input type="text" name="description" class="form-control is-invalid" id="floatingInput" placeholder="세부 설명">
                <label for="floatingInput">세부 사항</label>
            </div>
        </th:block>
        <th:block th:if="${param.error == null}">
        <div class="form-floating mb-4">
            <input type="date" name="startdate" class="form-control" id="floatingdate" placeholder="startdate">
            <label for="floatingdate">시작 날짜</label>
        </div>
        </th:block>
        <th:block th:if="${param.error == null} ">
            <div class="form-floating mb-4">
                <input type = "date" name = "enddate" class="form-control" id="floatingdate" placeholder="enddate">
                <label for="floatingdate">종료 날짜</label>
            </div>
        </th:block>
    </div>
    <button type="submit" class="btn btn-primary">일정 추가</button>
</form>
</body>
</html>
