<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Calendar Event Input</title>
    <th:block th:replace="~{layout/fragments/head :: headFragment}"></th:block>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../../static/style.css" rel="stylesheet">
</head>
<body>
<div class="container" layout:fragment="content">
    <form method="post" action="/Calendar">
        <div class="form-group">
            <div class="form-floating mb-3">
                <input type="text" name="title" class="form-control" id="floatingTitle" placeholder="일정 내용" required>
                <label for="floatingTitle">일정 내용</label>
            </div>
            <div class="form-floating mb-3">
                <input type="date" name="Sdate" class="form-control" id="floatingSdate" placeholder="시작 날짜" required>
                <label for="floatingSdate">시작 날짜</label>
            </div>
            <div class="form-floating mb-3">
                <input type="date" name="Edate" class="form-control" id="floatingEdate" placeholder="종료 날짜" required>
                <label for="floatingEdate">종료 날짜</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">추가</button>
    </form>
</div>
<th:block th:replace="~{layout/fragments/footer :: footerFragment}"></th:block>
</body>
</html>
